  <section class="contact-section container">
    <h2>Contact Us</h2>
    <form class="contact-form" action="mailto:titaniumtribune@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <div class="container footer-simple">
      <h4>About Titanium Tribune</h4>
      <p>Email: <a href="mailto:titaniumtribune@gmail.com">titaniumtribune@gmail.com</a></p>
