<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Titanium Tribune</title>
  <meta name="description" content="Contact Titanium Tribune — send feedback or story ideas." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header"><div class="container"><a class="logo" href="index.html">Titanium Tribune</a><nav class="site-nav"><ul><li><a href="index.html">Home</a></li><li><a href="blog.html">Blog</a></li><li><a href="contact.html" class="active">Contact</a></li></ul></nav></div></header>

  <main class="container contact-wrap">
    <div class="contact-box">
      <h1>Contact Us</h1>
      <p>Send your message — we'll reply to your email.</p>

      <!-- FormSubmit: first-time activation email will be sent to your inbox. -->
      <form action="https://formsubmit.co/titaniumtribune@gmail.com" method="POST" class="contact-form">
        <div class="form-row"><label for="name">Name</label><input id="name" name="name" type="text" required></div>
        <div class="form-row"><label for="email">Email</label><input id="email" name="_replyto" type="email" required></div>
        <div class="form-row"><label for="message">Message</label><textarea id="message" name="message" required></textarea></div>

        <!-- Optional: Add formsubmit hidden inputs for nicer emails -->
        <input type="hidden" name="_subject" value="New message from Titanium Tribune website">
        <input type="hidden" name="_captcha" value="false">

        <button type="submit">Send Message</button>
      </form>

      <p style="margin-top:14px; font-size:14px; color:#475569;">
        If the form doesn't work, email directly: <a href="mailto:titaniumtribune@gmail.com">titaniumtribune@gmail.com</a>
      </p>
    </div>
  </main>

  <footer class="site-footer"><div class="container">&copy; 2025 Titanium Tribune — <a href="mailto:titaniumtribune@gmail.com">titaniumtribune@gmail.com</a></div></footer>
</body>
</html>
